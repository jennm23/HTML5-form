<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card m-5">
        <div class="card-header">
            <h2>Payment form example</h2>
        </div>
        <form class="row g-3 p-5">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
            <div class="col-md-5">
              <label class="form-label d-flex">Card #</label>
              <input type="text" class="form-control" placeholder="XXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label class="form-label">CVC #</label>
              <input type="text" class="form-control" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label class="form-label">Amount</label>
                   <div class="d-flex">
                    <img width="15px" height="15px" src="https://pngimg.com/uploads/dollar_sign/dollar_sign_PNG4.png" alt="">
                    <input type="password" class="form-control" placeholder="Amount">
                   </div>
              </div>
            <div class="col-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">State</label>
              <input class="form-control" type="number" placeholder="Pick a state">
            </div>
            <div class="col-md-3">
              <label class="form-label">Postal Code</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-6" style="height: 30px;">
                <label for="inputAddress" class="form-label">We accept:</label>
                <div class="bg-secondary d-flex p-2" style="width: 50%;">
                <div class="form-check">
                  <input class="form-check-input mt-1" type="radio">
                    <label class="form-check-label pe-4" for="gridCheck"><img width="30px" height="20px" src="./tarjeta.png" alt=""></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input mt-1" type="radio">
                    <label class="form-check-label pe-4" for="gridCheck"><img width="40px" height="12px" src="./logotipo-de-visa.png" alt=""></label>
                </div>
                <div class="form-check">
                  <input class="form-check-input mt-1" type="radio">
                    <label class="form-check-label pe-4" for="gridCheck"><img width="40px" height="12px" src="./dci-logo.png" alt=""></label>
                </div>
                <div class="form-check">
                  <input class="form-check-input mt-1" type="radio">
                    <label class="form-check-label" for="gridCheck"><img width="20px" height="20px" src="./american-express.png" alt=""></label>
                </div>
                </div>
            </div>
            <div class="col-6">
              <label for="message">Message</label>
              <textarea class="form-control" cols="30" rows="2" style="width: 100%;" id="message"></textarea>
            </div>
        
        </form>
          <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
    </div>
</body>
</html>
